    <h3>Kod html</h3>
    <textarea cols="70" rows="24">
        <!DOCTYPE html>
        <html lang="pl-PL">
        <head>
            <meta charset="UTF-8">
            <META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=iso-8859-2">
            <LINK href="Lish_z13.css" rel="stylesheet" type="text/CSS">
            <title>Lishka Z13_html</title>
        </head>
        <body>
            Autor: Nazar Lishka klasa 1P<br>
            Mam na imie Nazar czyli 5 liter N=5<br>
            Mam na nazwisko Lishka czyli 6 liter L=6<br>
            moj numer z dziennika to 12<br>
            znacznik body ---> 11-kolor olive, wielkość liter 10+N = 15mm<br>
            wypisz:znacznik p ---> 5-kolor maroon, wielkość liter 10+L = 16mm
            <p>:) - uśmiech</p>
            ;C - duży smutek
            <p>:p - pokazanie języka</p>
            :O - zdziwienie
            <p>;/ - sceptyczm</p>
            :| - brak emocji
            <!-- Lishka Z13_html -->
        </body>
        </html>
    </textarea>

            color:    #808000; 
            font-size:  15mm; 
                  } 
           p  { 
            color:    #800000; 
            font-size:  16mm; 
                  }
    </textarea>
